<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../HomeWork6/CSS/recet.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../HomeWork6/CSS/fonts.css/GILROY-EXTRABOLD.OTF" rel="stylesheet" />
    <link href="../HomeWork6/CSS/fonts.css/GILROY-LIGHT.OTF" rel="stylesheet" />
    <link rel="stylesheet" href="../HomeWork6/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />

    <title>Dashboard VK</title>
</head>
<body>
    <div class="dashboard-vk">
        <div class="container">
            <div class="main-background">
                <div class="dashboard">
                    <nav class="sidebar">
                        <a class="logo-vk" href="https://vk.com/" target="_blank"><img class="vk" src="../HomeWork6/IMG/sidebar/logo-vk.png" alt="logo-vk"></a>
                        <div class="nav">
                            <a href="#" class="sidebar_a"><img class="sidebar_img-1" 
                            src="../HomeWork6/IMG/sidebar/Home.png" alt="home"></a>
                            <a href="#" class="sidebar_icon"><img class="sidebar_img-2" 
                            src="../HomeWork6/IMG/sidebar/List.png" alt="list"></a>
                            <a href="#" class="sidebar_icon"><img class="sidebar_img-3" 
                            src="../HomeWork6/IMG/sidebar/Friend.png" alt="friends"></a>
                            <a href="#" class="sidebar_icon"><img class="sidebar_img-4" 
                            src="../HomeWork6/IMG/sidebar/Letter.png" alt="letter"></a>
                            <a href="#" class="sidebar_icon"><img class="sidebar_img-5" 
                            src="../HomeWork6/IMG/sidebar/Play.png" alt="play"></a>
                            </div>    
                        <div class="rectangle">
                            <div class="line"></div>
                            <a href="#" class="sidebar_icon-b"><img class="sidebar_img-6" src="../HomeWork6/IMG/sidebar/Schedule.png" alt="schedule"></a>
                        </div>    
                        <div class="nav-2">   
                            <a href="#" class="sidebar_icon-c"><img class="sidebar_img-7" 
                            src="../HomeWork6/IMG/sidebar/Setting.png" alt="setting"></a>
                        </div>
                        <div class="tumbler">
                            <img src="../HomeWork6/IMG/tumbler.png" alt="">
                            <!-- <input type="checkbox" class="checkbox-tumbler"/> -->
                        </div>
                    </nav>
                    <main class="statistics">
                        <header class="header">
                            <div class="found">
                                <span class="stac">statistics</span>
                                <img class="lupe" src="../HomeWork6/IMG/statistics/lupe.png" alt="lupe">
                                <input type="text" placeholder="Search" class="search">
                                <img class="kolokol"  src="../HomeWork6/IMG/statistics/kolokol.png" alt="kolokol">
                            </div>
                            <div class="anya">
                                <span class="name">anya</span>
                                <img class="photo" src="../HomeWork6/IMG/statistics/Anya.png" alt="anya">
                            </div>
                        </header>
                        <div class="friends"></div>
                        <div class="visitors"></div>
                        <div class="followers"></div>
                        <div class="audience"></div>
                        <div class="device"></div>
                        <div class="gender"></div>
                        <div class="geo"></div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
